        function CartModal({ cart, deliveryZones, onClose, onRemoveItem }) {
            const [selectedZone, setSelectedZone] = React.useState('');
            const [deliveryPrice, setDeliveryPrice] = React.useState(0);

            // Calculate total for items in cart
            const calculateItemsTotal = () => {
                return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            };

            // Update delivery price when zone changes
            React.useEffect(() => {
                const zone = deliveryZones.find(z => z.name === selectedZone);
                setDeliveryPrice(zone ? zone.price : 0);
            }, [selectedZone, deliveryZones]);

            // Calculate total including delivery
            const calculateTotalWithDelivery = () => {
                const itemsTotal = calculateItemsTotal();
                return itemsTotal + deliveryPrice + 100; // 100 for 'caixa'
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-gray-800 p-6 rounded-lg w-96 max-h-[80vh] overflow-y-auto">

                            <h2 className="text-2xl font-bold">Carrinho</h2>
                            <button 
                                onClick={onClose}
                                className="bg-red-600 px-4 py-2 rounded"
                            >
                                Fechar
                            </button>
                        </div>

                        {cart.length === 0 ? (
                            <p className="text-center text-gray-400">Seu carrinho está vazio</p>
                        ) : (
                            <React.Fragment>
                                {cart.map((item, index) => (
                                    <div 
                                        key={index} 
                                        className="bg-gray-700 p-3 rounded mb-2 flex justify-between items-center"
                                    >
                                        <div>
                                            <h3 className="font-bold">{item.name}</h3>
                                            <p className="text-sm">{item.size} - {item.price}$00 x {item.quantity}</p>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <button 
                                                onClick={() => onRemoveItem(index)}
                                                className="bg-red-600 px-2 py-1 rounded text-sm"
                                            >
                                                Remover
                                            </button>
                                        </div>
                                    </div>
                                ))}
                                
                                <div className="mt-4">
                                    <label htmlFor="delivery-zone" className="block mb-2 text-sm">Selecione a Zona de Entrega</label>
                                    <select 
                                        id="delivery-zone"
                                        value={selectedZone}
                                        onChange={(e) => setSelectedZone(e.target.value)}
                                        className="w-full p-2 bg-gray-700 rounded mb-4"
                                    >
                                        <option value="">Selecione uma zona</option>
                                        {deliveryZones.map((zone, index) => (
                                            <option key={index} value={zone.name}>
                                                {zone.name} - {zone.price}$00
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                <div className="mt-4 flex justify-between items-center">
                                    <span>Subtotal:</span>
                                    <span>{calculateItemsTotal()}$00</span>
                                </div>
                                <div className="flex justify-between items-center">
                                    <span>Taxa de Caixa:</span>
                                    <span>100$00</span>
                                </div>
                                <div className="flex justify-between items-center">
                                    <span>Entrega ({selectedZone || 'Não selecionada'}):</span>
                                    <span>{deliveryPrice}$00</span>
                                </div>
                                <div className="mt-4 flex justify-between items-center font-bold text-xl">
