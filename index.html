                                    onClick={() => {
                                        setSelectedMenu(menu);
                                        if (menu === "PIZZAS") {
                                            setSelectedSize("FAMILIAR");
                                            setIsZonesOpen(false);
                                        } else if (menu === "BEBIDAS") {
                                            setSelectedSize("UN");
                                            setIsZonesOpen(false);
                                        } else if (menu === "ZONAS") {
                                            setIsZonesOpen(true);
                                        }
                                    }}
                                    className={`
                                        px-4 py-2 rounded-full 
                                        transition duration-300 ease-in-out
                                        ${selectedMenu === menu 
                                            ? "bg-red-600 scale-105 shadow-lg" 
                                            : "bg-gray-700 hover:bg-gray-600"}
                                    `}
                                >
                                    {menu}
                                </button>
                            ))}
                        </div>

                        {selectedMenu === "PIZZAS" && (
                            <div className="flex justify-center gap-2 mb-8">
                                {["FAMILIAR", "MEDIO", "PEQ"].map((size) => (
                                    <button
                                        key={size}
                                        onClick={() => setSelectedSize(size)}
                                        className={`
                                            px-3 py-1 rounded-full text-sm
                                            transition duration-300 ease-in-out
                                            ${selectedSize === size 
                                                ? "bg-red-600 scale-105 shadow-lg" 
                                                : "bg-gray-700 hover:bg-gray-600"}
                                        `}
                                    >
                                        {size}
                                    </button>
                                ))}
                            </div>
                        )}

                        {isZonesOpen ? (
                            <div className="grid md:grid-cols-3 sm:grid-cols-2 gap-2">
                                {deliveryZones.map((zone, index) => (
                                    <div 
                                        key={index} 
                                        className="bg-gray-800 p-3 rounded-lg flex justify-between items-center hover:bg-gray-700 transition duration-300"
                                    >
                                        <span>{zone.name}</span>
                                        <span className="font-bold">{zone.price}$00</span>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="grid gap-4">
                                {(selectedMenu === "PIZZAS" ? pizzaMenu : drinkMenu).map((item, index) => (
                                    <div
                                        key={index}
                                        className="bg-gray-800 p-4 rounded-lg flex justify-between items-center hover:bg-gray-700 transition duration-300"
                                    >
                                        <div>
                                            <h3 className="text-xl font-bold">{item.name}</h3>
                                            <p className="text-gray-400 text-sm">{item.desc}</p>
                                        </div>
                                        <div className="text-xl font-bold">
                                            {item.prices[selectedSize]
                                                ? `${item.prices[selectedSize]}$00`
                                                : "-"}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        <div className="mt-8 text-center text-sm text-gray-400">
                            <p>
                                {selectedMenu === "PIZZAS" 
                                    ? "OBS: A ESSES VALORES SERÃO ACRECENTADOS 100$00 DE CAIXA MAIS TAXA DE ENTREGA (DEPENDE DA ZONA)"
                                    : selectedMenu === "BEBIDAS"
                                    ? "PREÇOS POR UNIDADE"
                                    : "TAXAS DE ENTREGA POR ZONA"}
                            </p>
                            <div className="flex justify-center gap-4 mt-4">
                                <i className="fab fa-cc-paypal text-2xl"></i>
                                <i className="fab fa-cc-mastercard text-2xl"></i>
                                <i className="fab fa-cc-visa text-2xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MainComponent />, document.getElementById('root'));
    </script>
</body>
</html>
